<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/styles.css">
  <title></title>
</head>

<body>
  <div class="header">
    <div class="container">
      <img src="resources/images/logo.png" alt="logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>

  <div class="main">
    <div class="container">
      <div class="main-content">
        <p>NEW ARRIVAL</p>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>

  <div class="supplies">
    <div class="container">
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Glasses</span>
      <span>Contact</span>
      <span id="hidden">Menu</span>
    </div>
  </div>

  <div class="products">
    <div class="container">
      <div class="product">
        <div class="product-image">
          <img src="resources/images/pen.png" alt="a pen">
        </div>
        <p>Exploding Pen</p>
      </div>

      <div class="product">
        <div class="product-image">
          <img src="resources/images/watch.png" alt="a watch">
        </div>
        <p>Cellular Watch</p>
      </div>

      <div class="product glasses">
        <div class="product-image">
          <img src="resources/images/glasses.png" alt="a pair of glasses">
        </div>
        <p>Thermal Glasses</p>
      </div>

      <div class="locations">
        <div class="location">
          <p>Location</p>
        </div>
        <p class="black">-47.346436, 84.32354</p>
      </div>

      <div class="hours">
        <div class="hour">
          <p>Hours</p>
        </div>
        <p class="black">0800 - 1800</p>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <span>&copy Secret Agent Supply Inc.</span>
    </div>
  </div>
</body>

</html>
